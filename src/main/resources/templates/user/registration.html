<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: headFragment">
    <title id="pageTitle">Registration</title>
    <link type="text/css" rel="stylesheet" href="/css/dist/bootstrap.min.css"/>
</head>

<body>
<div class="container" style="width:600px;margin: 24px auto;padding: 24px;">
    <div class="card">
        <div class="card-block" style="padding: 24px;">
            <form th:action="@{/registration}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <h2 class="card-title">Registration Form</h2>
                <fieldset>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" placeholder="Enter email"
                               class="form-control" required autofocus/>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" th:field="*{username}" placeholder="Enter username"
                               class="form-control" required/>
                    </div>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></div>

                    <div class="form-group">
                        <label for="displayName">Name and Surname</label>
                        <input type="text" id="displayName" th:field="*{displayName}"
                               placeholder="Enter space-separated names"
                               class="form-control" required/>
                    </div>
                    <div th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}" class="alert alert-danger"></div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" th:field="*{password}"
                               placeholder="Enter password" class="form-control" required/>
                    </div>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password"
                               placeholder="Repeat password" class="form-control" required/>

                        <div><h5 style="margin-top: 5px" id="confirm-msg"></h5></div>
                    </div>


                    <div class="form-group">
                        <label for="department">Department</label>
                        <select class="form-control" name="department" id="department" th:field="*{department}"
                                required>
                            <option th:each="department : ${departments}"
                                    th:value="${department}"
                                    th:text="${department}"></option>
                        </select>
                    </div>
                    <div th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="alert alert-danger"></div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" id="sign-in">Sign up</button>
                    </div>
                    <h4><span class="text-success" th:utext="${successMessage}"></span></h4>
                </fieldset>
            </form>
        </div>
        <div class="card-block" style="padding: 8px;">
            <p class="text-center"><span>Already have an account?&nbsp;</span><a th:href="@{/login}">Log in</a></p>
        </div>
    </div>
</div>
<script src="/js/dist/jquery-3.4.1.min.js"></script>
<script src="/js/password-confirm.js"></script>
</body>
</html>
